<!DOCTYPE html>
<html>
<head>
    <title>Text Redaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-3">Text Redaction</h2>

    <form method="POST">
        <textarea name="text" class="form-control mb-3" rows="6" placeholder="Paste your sensitive text here..." required></textarea>

        <button class="btn btn-primary w-100">Redact Text</button>
    </form>

    {% if redacted_text %}
        <hr>
        <h5>Redacted Output:</h5>
        <textarea class="form-control" rows="6">{{ redacted_text }}</textarea>
    {% endif %}

    <br>
    <a href="/dashboard">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
