<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="login-body">

<div class="login-container">
  <div class="login-card">

    <h2 class="text-center mb-2">ðŸ”’ File Redaction System</h2>
    <p class="text-center text-muted mb-4">Login to continue</p>

    <form method="POST">

      <div class="mb-3">
        <input type="text" name="username" class="form-control login-input" placeholder="Username" required>
      </div>

      <div class="mb-3">
        <input type="password" name="password" class="form-control login-input" placeholder="Password" required>
      </div>

      <button class="btn btn-primary w-100 login-btn">Login</button>

    </form>

    {% if error %}
    <p class="text-danger text-center mt-3">{{ error }}</p>
    {% endif %}

  <p class="mt-3 text-center"><a href="/register">Create Account</a></p>

  </div>
</div>

</body>
</html>
