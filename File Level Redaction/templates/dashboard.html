<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="d-flex">

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="logo">ðŸ”’ Redaction</h4>
    <a class="active">Dashboard</a>
    <a>PDF Redaction</a>
    <a>Image Blur</a>
    <a>Settings</a>
    <a href="/logout" class="logout">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2 class="welcome">Welcome, {{ current_user.username }} ðŸ‘‹</h2>

    <div class="row mt-4">

      <!-- PDF -->
      <div class="col-md-6">
        <div class="card glass">
          <h5>ðŸ“„ PDF Redaction</h5>
          <form action="/upload_pdf" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf" class="form-control mb-3" required>
            <button class="btn btn-primary w-100">Upload & Redact</button>
          </form>

          {% if pdf_file %}
          <a href="/download/{{ pdf_file }}" class="btn btn-success mt-3 w-100">Download PDF</a>
          {% endif %}
        </div>
      </div>

      <!-- Image -->
      <div class="col-md-6">
        <div class="card glass">
          <h5>ðŸ§  Image Face Blur</h5>
          <form action="/upload_image" method="post" enctype="multipart/form-data">
            <input type="file" name="image" class="form-control mb-3" required>
            <button class="btn btn-primary w-100">Upload & Blur</button>
          </form>

          {% if image_file %}
          <img src="/uploads/{{ image_file }}" class="img-fluid mt-3 rounded">
          <a href="/download/{{ image_file }}" class="btn btn-success mt-3 w-100">Download Image</a>
          {% endif %}
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
