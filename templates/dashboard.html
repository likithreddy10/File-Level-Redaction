<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">File-Level Redaction System</span>
  <a href="/logout" class="btn btn-danger">Logout</a>
</nav>

<div class="container mt-4">
  <h4>Welcome, {{ current_user.username }}</h4>

  <div class="row mt-4">

    <!-- PDF -->
    <div class="col-md-4">
      <div class="card p-3 shadow">
        <h5>PDF Redaction</h5>
        <form action="/upload_pdf" method="post" enctype="multipart/form-data">
          <input type="file" name="pdf" class="form-control" required>
          <button class="btn btn-primary mt-2 w-100">Upload & Redact</button>
        </form>

        {% if pdf_file %}
        <a href="/download/{{ pdf_file }}" class="btn btn-success mt-2 w-100">Download PDF</a>
        {% endif %}
      </div>
    </div>

    <!-- Image -->
    <div class="col-md-4">
      <div class="card p-3 shadow">
        <h5>Image Face Blur</h5>
        <form action="/upload_image" method="post" enctype="multipart/form-data">
          <input type="file" name="image" class="form-control" required>
          <button class="btn btn-primary mt-2 w-100">Upload & Blur</button>
        </form>

        {% if image_file %}
        <img src="/uploads/{{ image_file }}" class="img-fluid mt-2">
        <a href="/download/{{ image_file }}" class="btn btn-success mt-2 w-100">Download Image</a>
        {% endif %}
      </div>
    </div>

    <!-- Excel -->
    <div class="col-md-4">
      <div class="card p-3 shadow">
        <h5>Excel Redaction</h5>
        <form action="/upload_excel" method="post" enctype="multipart/form-data">
          <input type="file" name="excel" class="form-control" required>
          <button class="btn btn-primary mt-2 w-100">Upload & Mask</button>
        </form>

        {% if excel_file %}
        <a href="/download/{{ excel_file }}" class="btn btn-success mt-2 w-100">Download Excel</a>
        {% endif %}
      </div>
    </div>

  </div>
</div>

</body>
</html>
